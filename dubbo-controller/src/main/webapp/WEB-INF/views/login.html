<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="Bookmark" href="/favicon.ico" />
  <link rel="Shortcut Icon" href="/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="/resource/common/css/login.css"  th:href="@{/resource/common/css/login.css}"/>

  <script type="text/javascript" src="/resource/common/lib/head/head.min.js"
          th:src="@{/resource/common/lib/head/head.min.js}"></script>

  <script type="text/javascript" src="/resource/common/js/login.js"
          th:src="@{/resource/common/js/login.js}"></script>

  <script type="text/javascript">

      /**
       * 保存后，执行回调
       * @param responseText
       * @param statusText
       * @param xhr
       * @param $form
       */
      function showResponse(data, statusText, xhr, $form){
          if(data.status == "0"){
              /**
               * 请求成功后的操作
               */
              alert(data.msg);
              window.location = '/checkin.html';
          } else {
              alert(data.error);
          }
      }

      head.ready(function () {
          var options = {
              type: $("#login").attr('method'),
              url: $("#login").attr('action'),
              success:showResponse,
              dataType: 'json',
              error : function(xhr, status, err) {
                  alert("登陆时服务器异常！");
              }
          };

          //初始化加载
          var vPwd = $('#password').val();
          $('#password').val($.md5(vPwd));

          $("#login").submit(function(){
              $('#password').val($.md5($('#password').val()));

              if ($.trim($('#username').val()).length==0) {
                  //err('请输入用户登录名');
                  $('#username').focus();
                  return false;
              }
              if ($.trim($('#password').val()).length==0) {
                  //err('请输入登录密码');
                  $('#password').focus();
                  return false;
              }
              if ($.trim($('#chkcode').val()).length==0) {
                  //err('请输入验证码');
                  $('#chkcode').focus();
                  return false;
              }

              $(this).ajaxSubmit(options);

              return false;
          });

          $('input[name="smt"]').click(function () {
              $("#login").submit();
          });
      });
  </script>

<title>后台登录 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载"/>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" id="login" action="checkin.html" method="POST">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L"/>
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L"/>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" id="chkcode" name="chkcode" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;"/>
          <img src=""/> <a id="kanbuq" href="javascript:void(0);">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value=""/>
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="smt" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"/>
        </div>
      </div>
    </form>
  </div>
</div>
