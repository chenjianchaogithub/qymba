<!DOCTYPE HTML>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="/favicon.ico" />
	<link rel="Shortcut Icon" href="/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="/resource/common/css/default.css"  th:href="@{/resource/common/css/default.css}"/>
	<script type="text/javascript" src="/resource/common/lib/head/head.min.js"
			th:src="@{/resource/common/lib/head/head.min.js}"></script>
	<script type="text/javascript" src="/resource/common/js/default.js"
			th:src="@{/resource/common/js/default.js}"></script>
	<script type="text/javascript">
        head.ready(function () {
            $('.table').tbList({
                //加载列数据
                //headParams:{},	//请求头参数
                //headUrl:[[${headUrl}]],	//请求头模板地址
                ajaxType:'POST',	//请求方式
                url:'/user/ajax.html',	//请求地址
                searchParams:{	//搜索条件
                    "retryType":'1',
                    "departmentCode":'2',
                    "projectCode":3,
                    "serviceName":4,
                    "csrfmiddlewaretoken":'5'
                },
                columns: [	//行数据
                    { "data": "id" ,"orderable":false ,"width":"100px", "className": "center"},
                    { "data": "name" ,"width":"100px"},
                    { "data": "username" ,"width":"100px" },
                    { "data": "email" },
                    {
                        "data": null,
                        "className": "center",
                        "width":"100px",
                        "defaultContent": '<button type="button" id="editrow" data-toggle="modal" class="btn btn-outline btn-circle btn-sm purple"><i class="fa fa-edit"></i></button>  <button id="delrow" class="btn btn-outline btn-circle dark btn-sm black"><i class="fa fa-trash-o"></i></button>'
                    }
                ]
            });
        });
	</script>
<title>产品分类</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 资讯管理 <span class="c-gray en">&gt;</span> 资讯列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<button onclick="removeIframe()" class="btn btn-primary radius">关闭选项卡</button>
		<span class="select-box inline">
		<select name="" class="select">
			<option value="0">全部分类</option>
			<option value="1">分类一</option>
			<option value="2">分类二</option>
		</select>
		</span> 日期范围：
		<input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin" class="input-text Wdate" style="width:120px;"/>
		-
		<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax" class="input-text Wdate" style="width:120px;"/>
		<input type="text" name="" id="aa" placeholder=" 资讯名称" style="width:250px" class="input-text"/>
		<button name="bb" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜资讯</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" data-title="添加资讯" data-href="article-add.html" onclick="Hui_admin_tab(this)" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加资讯</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
			<tr class="text-c">
				<th>ID</th>
				<th >姓名</th>
				<th>用户名</th>
				<th >邮箱</th>
				<th >操作</th>
			</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>
</div>
</body>
</html>
