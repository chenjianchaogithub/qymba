<head>

	<link rel="Shortcut Icon" href="/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="/resource/common/css/default.css"  th:href="@{/resource/common/css/default.css}"/>

	<script type="text/javascript">
        head.ready(function () {
            $('.table').tbList({
                //加载列数据
                //headParams:{},	//请求头参数
                //headUrl:[[${headUrl}]],	//请求头模板地址
                ajaxType:'POST',	//请求方式
                url:'/user/ajax.html',	//请求地址
                searchParams:{	//搜索条件
                    "retryType":'1',
                    "departmentCode":'2',
                    "projectCode":3,
                    "serviceName":4,
                    "csrfmiddlewaretoken":'5'
                },
                columnDefs: [{
                    "targets": 7, //列的样式名
                    "orderable": false, //包含上样式名‘nosort'的禁止排序
					"render": function (data, type, row, meta) {

						return '<a style="text-decoration:none" onClick="admin_stop(this,\'10001\')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>'
                            +' <a title="编辑" href="javascript:;"  onclick="admin_edit(\'管理员编辑\',\'user_add_edit\',\'800\',\'500\','+row.id+')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>'
                            +'<a title="删除" href="javascript:;" onclick="admin_del(this,\'1\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>'
                    }
                }],
                columns: [	//行数据
                    { "data": "id" ,"orderable":false ,"width":"40px", "className": "center"},
                    { "data": "name" ,"width":"100px"},
                    { "data": "username" ,"width":"150px" },
                    { "data": "mob" ,"width":"90px" },
                    { "data": "email","width":"150px" },
                    { "data": "creattime","width":"130px" },
                    { "data": "usertype" },
                    {
                        "data": null,
                        "className": "td-manage",
                        "width":"100px"
                    }
                ]
            });
        });

        /*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
        /*管理员-增加*/
        function admin_add(title,templateId,w,h){
            layer_show_template(title,'user_add_edit',w,h,{});
            smtForm($('#form-add-edit'),$('input[name="smt"]'),'url');
        }

        /*
         * 提交保存方法
         */
        function smtForm($form,$smtBtn,url) {
            var options = {
                type: $form.attr('method'),
                url: url,
                success:showResponse,
                dataType: 'json',
                error : function(xhr, status, err) {
                    alert("登陆时服务器异常！");
                }
            };

            $form.submit(function(){
                //验证相关字段
                /*if ($.trim($('#username').val()).length==0) {
                    //err('请输入用户登录名');
                    $('#username').focus();
                    return false;
                }*/
                alert(2);
                $(this).ajaxSubmit(options);

                return false;
            });

            $smtBtn.click(function () {
                $form.submit();
            });

        }
        function showResponse (data, statusText, xhr, $form){
			alert(1);
		}

        /*管理员-删除*/
        function admin_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    type: 'POST',
                    url: '',
                    dataType: 'json',
                    success: function(data){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    },
                    error:function(data) {
                        console.log(data.msg);
                    },
                });
            });
        }

        /*管理员-编辑*/
        function admin_edit(title,templateId,w,h,id){
            $.ajax({
                type: 'POST',
                url: '/user/info/'+id+'.html',
                dataType: 'json',
                success: function(data){
                   console.log(data);
                   layer_show_template(title,'user_add_edit',w,h,data);
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
            //
            //TODO

        }
        /*管理员-停用*/
        function admin_stop(obj,id){
            layer.confirm('确认要停用吗？',function(index){
                //此处请求后台程序，下方是成功后的前台处理……

                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                $(obj).remove();
                layer.msg('已停用!',{icon: 5,time:1000});
            });
        }

        /*管理员-启用*/
        function admin_start(obj,id){
            layer.confirm('确认要启用吗？',function(index){
                //此处请求后台程序，下方是成功后的前台处理……


                $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                $(obj).remove();
                layer.msg('已启用!', {icon: 6,time:1000});
            });
        }
	</script>
	<script type="text/html" id="user_add_edit">
		<article class="page-container">
			<form class="form form-horizontal" id="form-add-edit" method="post" >
				<input type="hidden"  name="id" value="{{id}}"/>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{{name}}" placeholder="" id="name" name="name"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="{{username}}" placeholder="" id="username" name="username"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
					<div class="formControls col-xs-8 col-sm-9 skin-minimal">
						<div class="radio-box">
							<input name="sex" type="radio" id="sex-1" checked="checked"/>
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="sex"/>
							<label for="sex-2">女</label>
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" id="mod" name="mod"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="@" name="email" id="email"/>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">角色：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box" style="width:150px;">
						<select class="select" name="adminRole" size="1">
							<option value="0">超级管理员</option>
							<option value="1">总编</option>
							<option value="2">栏目主辑</option>
							<option value="3">栏目编辑</option>
						</select>
						</span>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">备注：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
						<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="button" name="smt" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
					</div>
				</div>
			</form>
		</article>

	</script>
<title>产品分类</title>
